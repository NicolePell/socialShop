<template name="friendTemp">
  <ul class="friend row col-xs-5 col-sm-5 col-md-3 col-lg-4">
    <i class="faPos fa fa-odnoklassniki"></i>
    <li>{{friend}}</li>
    <li>{{telephone}}</li>
  </ul>
</template>

<template name="friendTempPoll">
  <div class="friend row col-xs-6 col-sm-6 col-md-3 col-lg-3">
    <label for="friend">
      <span>{{friend}}</span>
      <input type="checkbox" name="friend" value="{{telephone}}">
    </label>
  </div>
</template>
