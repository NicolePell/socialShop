<template name="addFriend">
    <div class="styleForm col-xs-10 col-sm-5">
        <h2>Add a Friend</h2>
        <form class="addFriend form-horizontal">
            <div class="form-group">
                <label for="friend" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="friend" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="telephone" class="col-sm-3 control-label">Mobile</label>
                <div class="col-sm-8">
                    <input type="telephone" class="form-control" name="telephone" placeholder="Mobile">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-push-1">
                    <button type="submit" class="col-xs-5 btn btn-success">Submit</button>
                    <button class="createPoll col-xs-5 btn btn-success pull-right">Poll</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-push-1">
                    <button class="col-sm-12 cancelEdit btn btn-danger">Cancel</button>
                </div>
            </div>
        </form>

    </div>
    <section class="col-xs-12 col-sm-7">
        {{#each showFriends}} {{> friendTemp}} {{/each}}
    </section>
</template>
