<template name="sendForm">
  <form class="row col-xs-12">
    {{#each showFriends}}
      {{> friendTempPoll}}
    {{/each}}

    <div class="row col-xs-12 controlsSend">
      <input type="file" accept="image/*" id="capture" capture="camera" class="imageUpload col-xs-6">
      <button type="submit" class="sendToUser btn btn-primary col-xs-6">Send</button>
    </div>
  </form>
</template>
